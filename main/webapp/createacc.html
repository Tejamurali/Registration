<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<style>
    /* General Page Styling */
    body {
        background-color: #f0f8ff; /* Light blue background for the entire page */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    /* Container Styling */
    .container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: white; /* Light blue background for the form */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 1000px;
    }

    /* Form Container Styling */
    form {
        width: 50%;
        padding-right: 20px;
    }

    /* Title Styling */
    h1 {
        font-size: 40px;
        font-weight: 700;
        color: #1976D2; /* Blue color for the heading */
        margin-bottom: 20px;
        text-align: center;
    }

    /* Fieldset and Legend Styling */
    fieldset {
        border: 2px solid #2196F3; /* Blue border for the fieldset */
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #e3f2fd; /* Light blue background for the fieldset */
    }

    legend {
        font-size: 18px;
        font-weight: bold;
        color: #1976D2; /* Blue color for the legend */
    }

    /* Label and Input Styling */
    label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 95%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #90CAF9; /* Light blue border for the inputs */
        border-radius: 5px;
        font-size: 16px;
        background-color: #bbdefb; /* Light blue background for inputs */
        color: #333;
    }

    input:focus {
        border-color: #1976D2; /* Darker blue for focus state */
        outline: none;
        box-shadow: 0 0 5px rgba(25, 118, 210, 0.5); /* Blue glow effect */
    }

    /* Button Styling */
    .button {
        display: inline-block;
        background-color: #2196F3; /* Blue background for buttons */
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px 5px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
        background-color: #1976D2; /* Darker blue for hover state */
        transform: scale(1.05);
    }

    /* Image Styling */
    .image-container {
        width: 50%;
        text-align: center;
    }

    .image-container img {
        max-width: 90%;

    }
</style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <form action="animal" method="post">
            <h1>Create Account</h1>
            <fieldset>
                <legend>Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </fieldset>
            <button type="submit" class="button">Submit</button>
            <a href="login.html" class="button">Login</a>
        </form>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/new-entries-concept-illustration_114360-5419.jpg?ga=GA1.1.1166030426.1725880789&semt=ais_hybrid" 
                 alt="Create Account Illustration">
        </div>
    </div>
</body>
</html>
