<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <style>
        /* Reset some default styling */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1519242288247-46e8f26356d4?crop=entropy&cs=tinysrgb&fit=max&ixid=M3wzNjYzNXwwfDF8c2VhcmNofDJ8fG5hdHVyZXxlbnwwfHx8fDE2ODc2NjczMzg&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark background for better text visibility */
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
        }

        /* Heading and Text */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            margin-bottom: 3rem;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        /* Button Group */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Base Button Styles */
        .btn {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 220px;
            height: 60px;
            position: relative;
            gap: 10px;
        }

        /* Default Login Button Color */
        .btn.login {
            background: #32cd32; /* Green for login button */
        }

        /* Default Register Button Color */
        .btn.register {
            background: #6a5acd; /* Purple for register button */
        }

        /* Add the transitioning effect for the color */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 30px;
            z-index: -1;
            transition: all 0.4s ease;
        }

        /* Hover Effect for Login Button */
        .btn.login:hover {
            background: #3cb371; /* Lighter green */
        }

        .btn.login:hover::before {
            background: #6a5acd; /* Purple will travel here */
        }

        /* Hover Effect for Register Button */
        .btn.register:hover {
            background: #8a2be2; /* Lighter purple */
        }

        .btn.register:hover::before {
            background: #32cd32; /* Green will travel here */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                width: 90%;
            }

            .btn {
                width: 180px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Amazing Platform</h1>
        <p>Unlock the best experiences with us. Join now or log in to continue.</p>
        <div class="button-group">
            <!-- Login Button with Icon -->
            <a href="login.html" class="btn login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="createacc.html" class="btn register">
                <i class="fas fa-user-plus"></i> Create Account
            </a>
        </div>
    </div>
</body>
</html>
