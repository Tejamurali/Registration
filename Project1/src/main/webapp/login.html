<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        background-color: #f5f5f5; /* Light grey for a softer appearance */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 50px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    fieldset {
        border: none;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px 20px;
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
    }
    fieldset legend {
        font-size: 18px;
        font-weight: bold;
        color: #555;
    }
    label {
        font-size: 14px;
        font-weight: 600;
        color: #444;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 93%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    input::placeholder {
        color: #aaa;
    }
    .button-container {
        text-align: center;
    }
    button,
    a {
        background-color: #6200ea;
        color: white;
        text-decoration: none;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        margin: 10px 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover,
    a:hover {
        background-color: #3700b3;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    a {
        display: inline-block;
        text-align: center;
    }
</style>
</head>
<body>
    <form action="log" method="get">
        <h1>Welcome Back</h1>
        <fieldset>
            <legend>Enter Your Credentials</legend>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </fieldset>
        <div class="button-container">
            <button type="submit">Submit</button>
            <a href="createacc.html">Create Account</a>
        </div>
    </form>
</body>
</html>
