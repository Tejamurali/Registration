<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>
<style>
    /* General Page Styling */
    body {
        background-color: #f0f8ff; /* Light blue background for a calm effect */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://via.placeholder.com/1920x1080?text=Background+Image');
        background-size: cover;
        background-position: center;
        color: #333;
    }

    /* Form Container Styling */
    form {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 450px;
    }

    /* Title Styling */
    h1 {
        font-size: 40px;
        font-weight: 700;
        color: #4caf50; /* Vibrant green */
        text-align: center;
        margin-bottom: 20px;
    }

    /* Fieldset and Legend Styling */
    fieldset {
        border: 2px solid #4caf50;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
    }

    legend {
        font-size: 18px;
        font-weight: bold;
        color: #4caf50;
    }

    /* Label and Input Styling */
    label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button Styling */
    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px 5px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: #388e3c;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    a {
        color: white;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Image Styling */
    .image-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .image-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <form action="animal" method="post">
        <!-- Add an Image Above the Title -->
        <div class="image-container">
            <img src="https://via.placeholder.com/100?text=User" alt="User Icon">
        </div>
        <h1>Create Account</h1>
        <fieldset>
            <legend>Details</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </fieldset>
        <div style="text-align: center;">
            <button type="submit">Submit</button>
            <button>
                <a href="login.html">Login</a>
            </button>
        </div>
    </form>
</body>
</html>
